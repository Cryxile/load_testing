spring:
  application:
    name: city-management
  datasource:
    url: ${POSTGRESQL_DB_HOST}:${POSTGRESQL_DB_PORT}/postgres
    username: ${POSTGRESQL_DB_USERNAME}
    password: ${POSTGRESQL_DB_PASSWORD}
    driverClassName: ${POSTGRESQL_DB_DRIVER}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update